documentation:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.md'

feature:
  - head-branch: ['^feature', 'feature', 'feat']

fix:
  - head-branch: ['^fix', 'fix']

chore:
  - head-branch: ['^chore', 'chore']

github_actions:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/*.yml'
      - '.github/actions/*.yml'
